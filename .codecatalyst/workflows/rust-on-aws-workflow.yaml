Name: serverless-rust-workflow
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  cdk-bootstrap:
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: ap-southeast-1
    Timeout: 15
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-y4kwwj
          Name: adelagon-isengard
      Name: development
    DependsOn:
      - build-rust-functions
    Inputs:
      Sources:
        - WorkflowSource
  cdk-deploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      CdkRootPath: serverless
      Region: ap-southeast-1
      StackName: ServerlessRustStack
    Timeout: 30
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-y4kwwj
          Name: adelagon-isengard
      Name: development
    DependsOn:
      - cdk-bootstrap
    Inputs:
      Sources:
        - WorkflowSource
  build-rust-functions:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: echo "Boostrapping Rust Build Environment"
        - Run: echo "Install Rust.."
        - Run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
        - Run: echo "Install cargo-lambda"
        - Run: pip3 install cargo-lambda
        - Run: ls
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-y4kwwj
          Name: adelagon-isengard
      Name: development
