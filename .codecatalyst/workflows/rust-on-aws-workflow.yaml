Name: serverless-rust-workflow
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  cdk-deploy:
    Identifier: aws/cdk-deploy@v1
    Configuration:
      CdkRootPath: serverless
      Region: ap-southeast-1
      StackName: ServerlessRustStack
    Timeout: 30
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-y4kwwj
          Name: adelagon-isengard
      Name: development
    DependsOn:
      - build-rust-functions
    Inputs:
      Artifacts:
        - RustBinaries
      Sources:
        - WorkflowSource
  build-rust-functions:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: RustBinaries
          Files:
            - serverless/lambda/hello/target/lambda/hello/bootstrap
    Configuration:
      Steps:
        - Run: echo "Boostrapping Rust Build Environment"
        - Run: echo "Install Rust.."
        - Run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - Run: echo "Install cargo-lambda"
        - Run: pip3 install cargo-lambda
        - Run: source "$HOME/.cargo/env"
        - Run: echo "Building Rust functions"
        - Run: cd $CATALYST_SOURCE_DIR_WorkflowSource/serverless/lambda/hello
        - Run: cargo lambda build --release --target-dir $CATALYST_SOURCE_DIR_WorkflowSource/serverless/lambda/target
        - Run: ls $CATALYST_SOURCE_DIR_WorkflowSource/serverless/lambda/target/release
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Connections:
        - Role: CodeCatalystPreviewDevelopmentAdministrator-y4kwwj
          Name: adelagon-isengard
      Name: development
